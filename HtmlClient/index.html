<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <a href="https://localhost:7099/api/person">getPersons</a><br />
    <a href="#" onclick="getPersons()">getPersonsUsingAjax</a><br />
    <a href="#" onclick="createPerson()">createPerson</a><br />


    <script>

        function createPerson() {
            person = { name: 'Giannis', email: 'giannis@gmail.com', RegistrationDate: '2023-01-01' };
            url = "https://localhost:7099/api/person"
            method = "POST";


            fetch(url, {
                method: method, // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(person)
            })
                .then(res => res.json())
                .then(response => { alert(JSON.stringify(response)) })


                .catch(error => {
                    if (error instanceof TypeError && error.message.includes('API key')) {
                        console.error('Invalid API key:', error);
                        document.getElementById("errorDiv").innerHTML = 'Invalid API key:' + error;
                    } else {
                        console.error('There was a problem with the Fetch operation:', error);
                        document.getElementById("errorDiv").innerHTML = 'here was a problem with the Fetch operation:';
                    }
                });




        }


        function getPersons() {
            url = "https://localhost:7099/api/person"


            var method = "GET";


            fetch(url, {
                method: method, // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer" // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url

            })
                .then(res => res.json())
                .then(response => { alert(JSON.stringify(response)) } )

                 
                .catch(error => {
                    if (error instanceof TypeError && error.message.includes('API key')) {
                        console.error('Invalid API key:', error);
                        document.getElementById("errorDiv").innerHTML = 'Invalid API key:' + error;
                    } else {
                        console.error('There was a problem with the Fetch operation:', error);
                        document.getElementById("errorDiv").innerHTML = 'here was a problem with the Fetch operation:';
                    }
                });


        }



    </script>



</body>
</html>
